<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(0, 42, 93);
        }
        .container{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 15px;
        }    
        .container>div{
            border: 1px solid;
            padding: 5px;
            color: aliceblue;
            border-radius: 10px;
            text-align: center;
        }
        .container>img{
            width: 100%;
        }
        </style>
</head>
<body>
    <input id="search" type="text">
    <button id="searchBtn">search</button>
    <div class="container"></div>
</body>
</html>
<script src="index.js"></script>
